<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Vendas</ui:define>

	<ui:define name="conteudo">
			
		<p:chart type="bar" model="#{vendasBean.vendasModel}" style="height:300px" />  
		
		<hr style="float:left; height:20px; width:20px; background-color:#3da7bf; margin: 0px 15px" /> <p >Vendas 2019</p> 
		<hr style="float:left; height:20px; width:20px; background-color:#db9737; margin: 0px 15px" /> <p>Vendas 2020</p> 
		<br/>
		
		<h:form id="formList">
			<p:dataList value="#{livroBean.livros}" var="livro" type="unordered"
				id="autorList">
				<f:facet name="header">Livros</f:facet>
							
				#{livro.id} &rarr; #{livro.titulo}
					
			</p:dataList>
		</h:form>	
		
	</ui:define>
	
	<ui:define name="rodape">VendasForm</ui:define>
</ui:composition>

</html>
