<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head/>
	
	<h:body>	
	
		<div id="cabeçalho">
			<h:panelGrid columns="3">
				<h:graphicImage library="img" name="logo.png" style="float:left" />
				<h:graphicImage library="img" name="alura.png" 
						style="height:70px; width:120px; margin-left:20px" />
				
				 <h:form rendered="#{usuarioLogado != null}" style="position:absolute; right:10px">
		            <p:themeSwitcher id="basic" style="width:165px" value="#{themeBean.tema}">
		                <f:selectItem itemLabel="Temas" itemValue="" />
		                <f:selectItems value="#{themeBean.temas}" var="temas" itemLabel="#{temas}"
		                		itemValue="#{temas}" />
		                <f:ajax/>
		            </p:themeSwitcher>
		        </h:form>		
			</h:panelGrid>		       

		        <p:growl id="erros" autoUpdate="true" showDetail="true"/>
			
			 <h:form rendered="#{usuarioLogado != null}"> 
		        <p:menuButton value="Opções" style="margin:10px 18px;">
		            <p:menuitem value="Cadastrar Livro" action="livro?faces-redirect=true" icon="fa fa-fw fa-external-link"/>
		            <p:menuitem value="Cadastrar Autor" action="autor?faces-redirect=true" icon="fa fa-fw fa-external-link"/>
		            <p:menuitem value="Carousel de livros" action="caring?faces-redirect=true" icon="fa fa-fw fa-link"/>
		            <p:menuitem value="Vendas do ano" action="vendas?faces-redirect=true" icon="fa fa-fw fa-bar-chart"/>
		        	<p:separator />
		            <p:menuitem value="Logout" action="#{loginBean.logout}" icon="fa fa-fw fa-sign-out"/>		        	
		        </p:menuButton>
		    </h:form>		
			
			<h1><p:outputPanel><ui:insert name="titulo"></ui:insert></p:outputPanel></h1>
		</div>
	
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
		
		<div id="rodape">
			<p style="color:#c0c0c0">&copy;Caelum - Alura - 
				<ui:insert name="rodape" ></ui:insert>
			</p>
		</div>
	
	</h:body>
	
</html>
